<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/book.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="./assets/icon/book.png"
            alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top"
          /> Bookstore - get youre book here
        </a>
      </div>
    </nav>

    <section class="books_container">
      <div class="card" style="width: 18rem">
        <div id="bookTitle" class="card-header text-white text-center">

        </div>

        <div id="bookImgContent"></div> 

        <div id="priceList" class="card-body border-top ">
        
        </div>

        <div id="commentList" class="card-footer text-body-secondary">
          Kommentare:
          <div>[Leser123] : Gutes Buch</div>
          <div></div>
          <div>
            <!-- <input type="text" class="border-bottom" placeholder="schreiben dein Kommentar ..."> -->
            <div class="input-group">
              <textarea
                class="form-control border-bottom"
                aria-label="With textarea"
                placeholder="schreiben dein Kommentar ..."
              >
              </textarea>
              <button><img src="./assets/icon/send.png" /></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
